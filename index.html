<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiNest - Static Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #7230ff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #905cff;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 1200px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #1b1448;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to DigiNest</h1>
        <p>Your source for quality content</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Content -->
    <div class="content">
        <h2>Recent Posts</h2>
        <img src="https://via.placeholder.com/1200x600" alt="Placeholder Image">
        <p>Welcome to our blog! This section contains the latest updates and articles. Stay tuned for more!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DigiNest. All rights reserved.</p>
    </footer>
</body>
</html>
